{% extends 'base.html'%}

{%block title%}Results{%endblock%}

{%block body%}


<div class="container-sm">
  <h1 class="container">Results</h1>
  <table class="table table-striped">
      {%for result in results%}
      <tr>
        <td class="table-info">{{result.check}}</td>
        <td class="{%if result.status == 'success' %}table-{{ result.status }} {%elif result.status == 'fail' %} table-danger {%elif result.status == 'error'%} table-warning {%else%} table-danger {%endif%}">{{result.status}}</td>
    </tr>
      {%endfor%}
  </table>
    <div class="d-grid gap-2">
      <a class="btn btn-success" href={{bck_btn}} role="button">Back</a>
    </div>
</div>
{%endblock%}
