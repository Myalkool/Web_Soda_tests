<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand">Soda Test</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if not session.logged_in %}
                <a class="nav-link btn btn-outline-success px-3 me-2" href="/">Вход</a>
                <a class="nav-link btn btn-outline-success px-3" href="/create-users">Регистрация</a>
                {% else %}
                <form method="POST" action="{{ url_for('login_form') }}">
                    <input type="submit" name="logout" class="btn btn-outline-danger px-3" value="Выйти">
                </form>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<!-- Основное содержимое страницы -->
<div class="container mt-4">
    {% block body %}{% endblock %}
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
